<!DOCTYPE html>
<html>
<head>
    <title>Labo masse ressort</title>
    <link type="text/css" rel="stylesheet" href="springmass.css" media="all">
</head>

<body>
    <div>Labo masse ressort.</div>
    <div id="global">
        <svg id="playground" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 1000">
            <line x1="500" y1="0" x2="500" y2="10cm" id="spring"/>
            <circle cx="500" cy="10cm" r="20" id="mass"/>
        </svg>
        <div id="ctrl">
            <label>Masse de l'objet (en kg) :</label>
            <input type="number" id="massInput" min="0.1" max="10" step="0.01"/>
            <label>Raideur du ressort(en N/m) :</label>
            <input type="number" id="raidInput" min="0.1" max="1000" step="0.1"/>
        </div>
        
    </div>    
    <script src="springmass.js"></script>
</body>
</html>
